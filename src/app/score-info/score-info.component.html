<div fxLayout="column">
  <div>
    <span style="font-size: 20px">Score</span><br />
    <div style="font-size: 40px" class="score">{{ songPlayerStatus.score|number }}</div>
    <div class="scoreMultiplier">x{{ songPlayerStatus.scoreMultiplier }}</div>
  </div>
  <div>
    <span style="font-size: 20px">Personal Best</span><br/>
    <span style="font-size: 40px" class="score">{{ songPlayerStatus.highScore|number }}</span>
  </div>
</div>
